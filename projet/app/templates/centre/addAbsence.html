{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<form method="POST">
  {% csrf_token %}
  <label for="dateAbsence">Date Absence</label>
  <input type="date" name="dateAbsence" id="dateAbsence" />
  <br />
  <input type="submit" class="btn btn-success" value="Ajouter" />
</form>
<p>{{message}}</p>

<a href="{% url 'absence' pk=employe_id %}">
  <button class="btn btn-outline-warning btn-dark">Liste Absences</button>
</a>
